{% extends 'admin/admin_dashboard.html' %}
{% block index %}
<section class="section doctors">
    <div class="container">
          <div class="row justify-content-center">
               <div class="col-lg-6 text-center">
                  <div class="section-title">
                      <h2>Departments</h2>
                      <div class="divider mx-auto my-4"></div>
                  </div>
              </div>
          </div>
  
      <div class="row shuffle-wrapper portfolio-gallery">
        {% for dept in depts %}
        <div class="col-lg-3 col-sm-6 col-md-6 mb-4 shuffle-item" >
              <div class="position-relative doctor-inner-box mt-3" style="box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px; text-align: center;">
                 
                      <!-- <div class="doctor-img">
                         <img src="images/team/2.jpg" alt="doctor-image" class="img-fluid w-100">
                      </div> -->
                  
                  <div class="content mt-3">
                      <h4 class="mb-0"><a style="color: #e12454;">{{dept.departmentname}}</a></h4>
                      <p><a href="/admin-updatedepartment?deptid={{dept.id}}"><svg style="margin-right: 10px;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                        <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                        <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                      </svg></a><a href="/admin-deletedepartment?deptid={{dept.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-x" viewBox="0 0 16 16">
                        <path d="M6.146 6.146a.5.5 0 0 1 .708 0L8 7.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 8l1.147 1.146a.5.5 0 0 1-.708.708L8 8.707 6.854 9.854a.5.5 0 0 1-.708-.708L7.293 8 6.146 6.854a.5.5 0 0 1 0-.708z"/>
                        <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                      </svg></a></p>
                  </div> 
                </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  {% endblock index %}
