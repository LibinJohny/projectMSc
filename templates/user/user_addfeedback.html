{% extends 'user/user_dashboard.html' %}
{% block index %}
<section class="contact-form-wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section-title text-center">
                    <h2 class="text-md mb-2">User Feedback</h2>
                    <div class="divider mx-auto my-4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 ">
                <form  method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                        
                        
                        <div class="col-lg-6 mx-auto" >
                            <textarea name="feedbacktext" style="background: #f4f9fc;" id="message" class="form-control" rows="8" placeholder="Your feedback here..."></textarea>
                        </div><br>
                        
                    <div class="text-center">
                        <button type="submit" class="btn btn-main btn-round-full">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock index %}
